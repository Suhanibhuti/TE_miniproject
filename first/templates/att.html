{% extends 'base.html' %}

{% block title %}Attendence {% endblock title %}
<br>
{% block body %}

<div class="container">

    <span class="heading">Attendance </span>
        
    <div class="details personal">
    <form action="/att" method="post">
        {% csrf_token %} 
        <div class="fields">
            <div class="input-field">
            <label for="month" class="title" >Month/Year :</label>
        <input type="text" id="month" name="month" placeholder="Enter Month/Year" required>
        <br>
            </div>
        </div>

        <div class="fields">
            <div class="input-field">
                <label for="percentage" class="title">Percentage:</label>
                <input type="number" id="percentage" placeholder="Enter your Percentage" name="percentage" style="-moz-appearance: textfield; -webkit-appearance: textfield; appearance: textfield;">
                <br>
                
            </div>
        </div>

        <div class="input-field">
            <label for="category">Category:</label>
        <select id="category" name="category" required>
            <option value="" disabled selected class="title">Select Semester</option>
            <option value="Sem 1">Sem 1</option>
            <option value="Sem 2">Sem 2</option>
            <option value="Sem 3">Sem 3</option>
            <option value="Sem 4">Sem 4</option>
            <option value="Sem 5">Sem 5</option>
            <option value="Sem 6">Sem 6</option>
            <option value="Sem 6">Sem 7</option>
            <option value="Sem 7">Sem 8</option>
      
        </select>
        <br>
        </div>
        
        
        
        <input class="backBtn" type="submit" value="Submit">
    </form>
</div>
</div>

{% endblock body %}
